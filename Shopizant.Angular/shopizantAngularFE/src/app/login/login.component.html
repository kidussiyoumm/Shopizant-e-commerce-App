<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)" style="background-color:lightblue;">
    <div class="row">
      <div class=" col-md-4">
      </div>




      <div class="col-md-4">
        <h2>Login</h2>
        <h5 style="text-align:right;color:black; font-size:medium">Shopizant Login page</h5>
        <div class="form-group">
          <div class="bg-blue" style="text-align:left">
            <label>Email Id</label>
          </div>
          <div class=" =col; input-group">
            <input type="email" name="email" #emailRef class="form-control" ngModel required> <!--Inputs coming in from user--><!--Reduired html attribute-->
          </div>
        </div>


        <div class="from-group">
          <div class="bg-blue-md-4" style="text-align:left">
            <label> Password</label>
          </div>
          <div class="=bg-blue; input-groupc">
            <input type="password" name="password" #passwordRef class="form-control" ngModel required> <!--registring to ngModel directive--><!--form can not be submiited with out vaild input-->
          </div>
        </div>


        <div class="form-group" style=" text-align:center">
          <button type="submit" class="btn" style="background-color:gainsboro;"> Login </button><!--ngSubmit event handler -->
         
          <p class="message">Not registered? <a routerLink="/signup" class="nav-link"><u>Create an account</u></a></p>

          <div>
            <input type="checkbox" checked="checked"> Remember me
            <button type="button" class="btn btn-primary"><a routerLink="/home-page" class="nav-link"> Cancel</a></button>
            <p class="message"> Forgot <a routerLink="/forgotPassword" class="nav-link"><u>password?</u> </a>

            </p>
          </div>
        </div>
      </div>


      <div class="col-md-4">
      </div>
    </div>
    <div *ngIf="showDisplay" style="color: mediumturquoise; text-align: center">
    <br />{{messageDis}}

    </div>
  </form>

<div>
  <footer class="footer">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2022–2023 Company, Inc. · <a href="#">ShopizantPrivacy</a> · <a href="#">ShopizantTerms</a></p>
  </footer>
</div>
</div>
